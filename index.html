<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .editor-container {
            width: 90%;
            max-width: 1400px;
        }
        .editor {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        textarea {
            width: 32%;
            height: 400px;
            padding: 15px;
            margin: 0;
            resize: vertical;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea:focus {
            outline: 2px solid #4285f4;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ae8;
        }
        .error {
            color: #d9534f;
            font-size: 14px;
            white-space: pre-wrap;
            margin-top: 15px;
            text-align: left;
            width: 100%;
            max-width: 1400px;
            padding: 10px;
            border: 1px solid #d9534f;
            border-radius: 5px;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>

    <h1>Online Code Editor</h1>

    <div class="editor-container">
        <div class="editor">
            <textarea id="htmlCode" placeholder="Write HTML code here..."></textarea>
            <textarea id="cssCode" placeholder="Write CSS code here..."></textarea>
            <textarea id="jsCode" placeholder="Write JavaScript code here..."></textarea>
        </div>

        <div class="buttons">
            <button onclick="runCode()">Run Code</button>
            <button onclick="clearEditors()">Clear All</button>
        </div>

        <iframe id="output"></iframe>
        <pre id="errorDisplay" class="error"></pre>
    </div>

    <!-- Include linting libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmlhint/0.11.0/htmlhint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/csslint/1.0.5/csslint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eslint/7.32.0/eslint.min.js"></script>

    <script>
        function runCode() {
            const htmlCode = document.getElementById("htmlCode").value;
            const cssCode = document.getElementById("cssCode").value;
            const jsCode = document.getElementById("jsCode").value;
            const errorDisplay = document.getElementById("errorDisplay");
            errorDisplay.textContent = ''; // Clear previous errors

            // Validate HTML
            const htmlErrors = HTMLHint.verify(htmlCode);
            if (htmlErrors.length > 0) {
                errorDisplay.textContent += "HTML Errors:\n" + htmlErrors.map(e => `${e.message} at line ${e.line}, column ${e.col}`).join('\n') + '\n\n';
            }

            // Validate CSS
            const cssErrors = CSSLint.verify(cssCode).messages;
            if (cssErrors.length > 0) {
                errorDisplay.textContent += "CSS Errors:\n" + cssErrors.map(e => `${e.message} at line ${e.line || 0}`).join('\n') + '\n\n';
            }

            // Validate JavaScript
            const jsErrors = window.eslint.verify(jsCode, { env: { browser: true, es6: true } });
            if (jsErrors.length > 0) {
                errorDisplay.textContent += "JavaScript Errors:\n" + jsErrors.map(e => `${e.message} at line ${e.line}, column ${e.column}`).join('\n') + '\n\n';
            }

            // Only run code if there are no errors
            if (errorDisplay.textContent === '') {
                const output = document.getElementById("output");
                const combinedCode = `
                    <html>
                        <head>
                            <style>${cssCode}</style>
                        </head>
                        <body>
                            ${htmlCode}
                            <script>${jsCode}<\/script>
                        </body>
                    </html>
                `;
                output.srcdoc = combinedCode;
            }
        }

        function clearEditors() {
            document.getElementById("htmlCode").value = '';
            document.getElementById("cssCode").value = '';
            document.getElementById("jsCode").value = '';
            document.getElementById("output").srcdoc = '';
            document.getElementById("errorDisplay").textContent = '';
        }
    </script>

</body>
</html>
