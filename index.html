<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Code Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #f8f8f2;
        }
        h1 {
            margin: 20px 0;
            color: #f8f8f2;
        }
        .editor-container {
            width: 90%;
            max-width: 1400px;
        }
        .editor {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        textarea {
            width: 32%;
            height: 400px;
            padding: 15px;
            resize: vertical;
            border: 1px solid #3b3b57;
            background-color: #1e1e2e;
            color: #f8f8f2;
            font-family: monospace;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        textarea:focus {
            outline: 2px solid #e63946;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #3b3b57;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            background-color: #121212;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #3b3b57;
            color: #f8f8f2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>

    <h1>Dark Code Editor</h1>

    <div class="editor-container">
        <div class="editor">
            <textarea id="htmlCode" placeholder="Write HTML code here..."></textarea>
            <textarea id="cssCode" placeholder="Write CSS code here..."></textarea>
            <textarea id="jsCode" placeholder="Write JavaScript code here..."></textarea>
        </div>

        <div class="buttons">
            <button onclick="runCode()">Run Code</button>
            <button onclick="clearEditors()">Clear All</button>
        </div>

        <iframe id="output"></iframe>
    </div>

    <script>
        function runCode() {
            const htmlCode = document.getElementById("htmlCode").value;
            const cssCode = document.getElementById("cssCode").value;
            const jsCode = document.getElementById("jsCode").value;

            const output = document.getElementById("output");
            const combinedCode = `
                <html>
                    <head>
                        <style>${cssCode}</style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                </html>
            `;
            output.srcdoc = combinedCode;
        }

        function clearEditors() {
            document.getElementById("htmlCode").value = '';
            document.getElementById("cssCode").value = '';
            document.getElementById("jsCode").value = '';
            document.getElementById("output").srcdoc = '';
        }
    </script>

</body>
</html>
